<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <h1>Hello Javascript();</h1>
    <div id="time" ></div>

    <form action="" id="form">
        <div class="form-group">
            <label>Student ID</label>
            <input type="text" class="form-control" placeholder="000-XX-XXXX" id="id" required>
            <small>Your unique student Identification number</small>
        </div>

        <div>
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="e.g. John" id="name" required>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
        <div id="a"></div>
        
    </form>
    <br>
    <ul class="list-group">
        <li class="list-group-item active">Student Names</li>
        <li class="list-group-item" id="list1"></li>
        <li class="list-group-item" id="list2">Anna</li>
        <li class="list-group-item" id="list3">Jeffery</li>
    </ul>
    <script src="js/app.js" ></script>
</body>
</html>
